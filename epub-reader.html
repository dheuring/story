<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #2c3e50;
            color: #ecf0f1;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #34495e;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .file-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #epubInput {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #3498db;
            border-radius: 4px;
            background: #ecf0f1;
            color: #2c3e50;
            font-size: 14px;
        }

        #epubInput::file-selector-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        #epubInput::file-selector-button:hover {
            background: #2980b9;
        }

        .viewer-container {
            flex: 1;
            display: flex;
            position: relative;
            background: #ecf0f1;
            overflow: hidden;
        }

        #viewer {
            flex: 1;
            position: relative;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(44, 62, 80, 0.9);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .controls button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .controls button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .controls button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .zoom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: none;
            gap: 10px;
            background: rgba(44, 62, 80, 0.9);
            padding: 10px;
            border-radius: 20px;
            z-index: 1000;
        }

        .zoom-controls button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 35px;
            height: 35px;
            transition: all 0.3s;
        }

        .zoom-controls button:hover {
            background: #2980b9;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #2c3e50;
        }

        .loading-spinner {
            border: 4px solid #ecf0f1;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(44, 62, 80, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö EPUB Reader</h1>
            <div class="file-input-wrapper">
                <input type="file" id="epubInput" accept=".epub" />
            </div>
        </div>

        <div class="viewer-container">
            <div id="viewer"></div>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Loading EPUB...</p>
            </div>

            <div class="info" id="info"></div>

            <div class="zoom-controls" id="zoomControls">
                <button id="zoomIn" title="Zoom In">+</button>
                <button id="zoomOut" title="Zoom Out">‚àí</button>
                <button id="zoomReset" title="Reset Zoom">‚ü≤</button>
            </div>

            <div class="controls" id="controls" style="display: none;">
                <button id="prev">‚Üê Previous</button>
                <button id="next">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        let book = null;
        let rendition = null;
        let currentZoom = 1;

        const epubInput = document.getElementById('epubInput');
        const viewer = document.getElementById('viewer');
        const loading = document.getElementById('loading');
        const controls = document.getElementById('controls');
        const zoomControls = document.getElementById('zoomControls');
        const info = document.getElementById('info');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const zoomResetBtn = document.getElementById('zoomReset');

        epubInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                loadEpub(file);
            }
        });

        async function loadEpub(file) {
            // Clear previous book
            if (rendition) {
                rendition.destroy();
            }

            loading.style.display = 'block';
            controls.style.display = 'none';
            zoomControls.style.display = 'none';
            info.style.display = 'none';

            try {
                // Read file as array buffer
                const arrayBuffer = await file.arrayBuffer();
                
                // Create book from array buffer
                book = ePub(arrayBuffer);

                // Get book metadata
                const metadata = await book.loaded.metadata;
                
                // Display book info
                info.innerHTML = `<strong>${metadata.title || 'Untitled'}</strong><br>${metadata.creator || 'Unknown Author'}`;
                info.style.display = 'block';

                // Check if it's fixed layout
                const spine = await book.loaded.spine;
                const isFixedLayout = spine.flow === 'paginated' || spine.flow === 'auto';

                // Create rendition
                rendition = book.renderTo(viewer, {
                    width: '100%',
                    height: '100%',
                    spread: isFixedLayout ? 'none' : 'auto',
                    flow: isFixedLayout ? 'paginated' : 'auto'
                });

                // Display the book
                await rendition.display();

                // Show controls
                loading.style.display = 'none';
                controls.style.display = 'flex';
                
                // Show zoom controls for fixed layout
                if (isFixedLayout) {
                    zoomControls.style.display = 'flex';
                }

                // Setup navigation
                setupNavigation();

            } catch (error) {
                console.error('Error loading EPUB:', error);
                loading.innerHTML = '<p style="color: #e74c3c;">Error loading EPUB file. Please make sure it\'s a valid EPUB.</p>';
            }
        }

        function setupNavigation() {
            prevBtn.addEventListener('click', () => {
                rendition.prev();
            });

            nextBtn.addEventListener('click', () => {
                rendition.next();
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    rendition.prev();
                } else if (e.key === 'ArrowRight') {
                    rendition.next();
                }
            });

            // Zoom controls
            zoomInBtn.addEventListener('click', () => {
                currentZoom += 0.1;
                applyZoom();
            });

            zoomOutBtn.addEventListener('click', () => {
                currentZoom = Math.max(0.5, currentZoom - 0.1);
                applyZoom();
            });

            zoomResetBtn.addEventListener('click', () => {
                currentZoom = 1;
                applyZoom();
            });
        }

        function applyZoom() {
            const iframe = viewer.querySelector('iframe');
            if (iframe && iframe.contentDocument) {
                const body = iframe.contentDocument.body;
                if (body) {
                    body.style.transform = `scale(${currentZoom})`;
                    body.style.transformOrigin = 'top left';
                }
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (rendition) {
                rendition.resize();
            }
        });
    </script>
</body>
</html>
